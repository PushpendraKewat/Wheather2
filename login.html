<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Weather Forecast</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>üå¶Ô∏è Weather Forecast</h1>

      <div class="tabs">
        <button class="tab-btn active" id="login-tab">Login</button>
        <button class="tab-btn" id="register-tab">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="auth-btn">Login</button>
        <p id="login-error" class="error-message"></p>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form hidden">
        <div class="form-group">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" placeholder="Create username" required>
        </div>
        <div class="form-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" placeholder="Create password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="auth-btn">Register</button>
        <p id="register-error" class="error-message"></p>
      </form>

      <!-- Social login -->
      <div class="social-login">
        <p>Or login with</p>
        <div class="social-icons">
          <button><i class="fab fa-facebook-f"></i></button>
          <button><i class="fab fa-google"></i></button>
          <button><i class="fab fa-twitter"></i></button>
        </div>
      </div>

    </div>
  </div>

  <script src="js/login.js">
    // Tab switcher
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
    });
  </script>
</body>
</html>
